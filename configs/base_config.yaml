# Base configuration for all models
data:
  orig_root: "/unmasked/images/dir/goes/here"
  mask_root: "/masked/images/dir/goes/here"
  out_dir: "/output/dir/goes/here"
  img_size: 224
  mask_ratio: 0.9  # 90% masked
  
training:
  batch_size: 8  # Reduced for laptop
  epochs: 1
  val_split: 0.10
  test_split: 0.20
  seed: 42
  
optimization:
  learning_rate: 1e-4
  weight_decay: 1e-5
  warmup_steps: 1000
  
memory:
  enable_mixed_precision: true
  gradient_accumulation_steps: 2
  max_memory_gb: 8  # Adjust based on your laptop
  
models_to_train:
  - "vit"
  - "swin" 
  - "detr"
  
evaluation:
  save_predictions: true
  num_visualization_samples: 1
