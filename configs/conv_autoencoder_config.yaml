# Convolutional Autoencoder-specific configuration

model:
  filters: [64, 128, 256, 512]
  kernel_size: 3
  latent_dim: 512
  use_batch_norm: true
  dropout: 0.2

# Architecture settings
use_skip_connections: true
activation: "relu"
final_activation: "sigmoid"

# Encoder settings
kernel_size: 3
pool_size: 2
encoder_dropout: 0.1

# Decoder settings
decoder_dropout: 0.1
decoder_kernel_size: 3
upsampling_type: "transpose"  # can be "transpose" or "upsample"

# Bottleneck settings
bottleneck_filters: 256
bottleneck_kernel_size: 3

# Classification-specific settings
classification:
  dropout_rate: 0.3
  classifier_hidden_dim: 256
  use_batch_norm: true