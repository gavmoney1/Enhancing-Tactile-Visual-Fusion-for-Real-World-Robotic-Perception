patch_size: 16
encoder:
  embed_dim: 256
  depth: 6
  num_heads: 8
  mlp_ratio: 4.0
  dropout_rate: 0.1

decoder:
  embed_dim: 128
  depth: 4
  num_heads: 4
  mlp_ratio: 4.0
  dropout_rate: 0.1

optimization: # overrides
  learning_rate: 3e-4
  weight_decay: 0.05
  warmup_steps: 100
  beta1: 0.9
  beta2: 0.95

training:
  # epochs: 100
  batch_size: 8
  seed: 42
  mask_ratio: 0.9  # Center mask = 90% masked, 10% visible

data:
  img_size: 224
  mask_strategy: "center"  # Use center masking instead of random